<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Tab Line with Annotations</title>
    <link rel="stylesheet" type="text/css" href="https://robandrewphoto.github.io/tab/styles.css">
   
</head>
<body>

    <div class="toolbar">
        <button>H/P</button>
        <button>SL</button>
        <button>B</button>
        <button>vib.</button>
        <button onclick="addNewLines()">New Line</button>
        <button onclick="clearAll()">Clear</button>
        <button onclick="exportPNG()">Export PNG</button>
        <button onclick="exportPDF()">Export PDF</button>
    </div>

    <div class="tab-container" id="tabContainer">
        <div class="set-of-lines">
            <div class="annotation" contenteditable="true"></div>
            <div class="string-line"><div class="editable" contenteditable="true"></div></div>
            <div class="string-line"><div class="editable" contenteditable="true"></div></div>
            <div class="string-line"><div class="editable" contenteditable="true"></div></div>
            <div class="string-line"><div class="editable" contenteditable="true"></div></div>
            <div class="string-line"><div class="editable" contenteditable="true"></div></div>
            <div class="string-line"><div class="editable" contenteditable="true"></div></div>
        </div>
    </div>


     <script src="https://robandrewphoto.github.io/tab/scripts.js"></script>

</body>
</html>
